<html>
<head>
    <title>Hello Facebook</title>
</head>
<body>
<h3>Hello, <span th:text="${facebookProfile.name}">Some User</span>!</h3>

<h4>Here is your feed:</h4>

<div th:each="post:${feed}">
    <b th:text="${post.getFirstName()}">from</b> wrote:
    <p th:text="${post.getLastName()}">message text</p>
    <p th:text="${post.getEmail()}">message text</p>
    <hr/>
</div>
</body>
</html>
